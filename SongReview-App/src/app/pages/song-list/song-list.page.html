<!-- song-list.component.html -->
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/song-review" ></ion-back-button>
    </ion-buttons>
    <ion-title>Song-List Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let song of songs | async">
      <ion-item>
        <ion-label>
          <h3>Title: {{ song.title }}</h3>
          <h3>Artist: {{ song.artist }}</h3>
          <h3>Review: {{ song.review }}</h3>
          <h3>Rating: {{ song.rating }}</h3> <!-- Display the star rating -->
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="openUpdateInput(song)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteSong(song)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
