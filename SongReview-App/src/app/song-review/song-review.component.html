<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" ></ion-back-button>
    </ion-buttons>
    <ion-title> Song Review </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <h2>Add Songs to Review</h2>
    </ion-card-header>

    <ion-card-content>
      
      <ion-button expand="block" routerLink="/song-list">Browse Songs</ion-button>
      <ion-button expand="block" (click)="navigateToReviewForm()">Add Song Review</ion-button>
      <ion-button expand="block" (click)="navigateToGallary()">Add your mood on music</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
